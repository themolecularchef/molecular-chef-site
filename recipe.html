    <script>
        // Auth state
        firebase.auth().onAuthStateChanged((user) => {
            const navAuth = document.getElementById('navAuth');
            const navUser = document.getElementById('navUser');
            const navUserName = document.getElementById('navUserName');
            const navLists = document.getElementById('navLists');
            const mobileAuth = document.getElementById('mobileAuth');
            const mobileUser = document.getElementById('mobileUser');
            const mobileUserName = document.getElementById('mobileUserName');
            const mobileLists = document.getElementById('mobileLists');

            if (user) {
                if (navAuth) navAuth.classList.add('hidden');
                if (navUser) navUser.classList.remove('hidden');
                if (navUserName) navUserName.textContent = user.displayName || user.email;
                if (navLists) navLists.classList.remove('hidden');
                if (mobileAuth) mobileAuth.classList.add('hidden');
                if (mobileUser) mobileUser.classList.remove('hidden');
                if (mobileUserName) mobileUserName.textContent = user.displayName || user.email;
                if (mobileLists) mobileLists.classList.remove('hidden');
                checkFavoriteStatus();
            } else {
                if (navAuth) navAuth.classList.remove('hidden');
                if (navUser) navUser.classList.add('hidden');
                if (navLists) navLists.classList.add('hidden');
                if (mobileAuth) mobileAuth.classList.remove('hidden');
                if (mobileUser) mobileUser.classList.add('hidden');
                if (mobileLists) mobileLists.classList.add('hidden');
            }
        });

        document.getElementById('navLogout')?.addEventListener('click', async () => {
            await firebase.auth().signOut();
            localStorage.removeItem('skipAuth');
            window.location.href = 'index.html';
        });

        document.getElementById('mobileLogout')?.addEventListener('click', async () => {
            await firebase.auth().signOut();
            localStorage.removeItem('skipAuth');
            window.location.href = 'index.html';
        });

        async function checkFavoriteStatus() {
            const recipeId = new URLSearchParams(window.location.search).get('id');
            if (!recipeId) return;
            try {
                const user = firebase.auth().currentUser;
                if (!user) return;
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const favorites = doc.data().favorites || [];
                    updateFavoriteButton(favorites.includes(recipeId));
                } else {
                    updateFavoriteButton(false);
                }
            } catch (e) {
                console.error("Favori kontrol hatasƒ±:", e);
            }
        }

        function updateFavoriteButton(isFavorited) {
            const btn = document.getElementById('addToFavoritesBtn');
            if (!btn) return;
            const icon = btn.querySelector('.action-btn-icon');
            const text = btn.querySelector('.action-btn-text');
            if (isFavorited) {
                btn.classList.add('active');
                if (icon) icon.textContent = '‚ù§Ô∏è';
                if (text) text.textContent = 'Favorilerden √áƒ±kar';
            } else {
                btn.classList.remove('active');
                if (icon) icon.textContent = 'ü§ç';
                if (text) text.textContent = 'Favorilere Ekle';
            }
        }

        document.getElementById('addToFavoritesBtn')?.addEventListener('click', async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                Toast.show('Favorilere eklemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z', 'error');
                setTimeout(() => window.location.href = 'auth.html', 1500);
                return;
            }
            const recipeId = new URLSearchParams(window.location.search).get('id');
            if (!recipeId) return;
            try {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                if (!userDoc.exists) {
                    await userRef.set({
                        favorites: [recipeId],
                        name: user.displayName || '',
                        email: user.email
                    });
                    updateFavoriteButton(true);
                    Toast.show('Favorilere eklendi!', 'success');
                    return;
                }
                const currentFavorites = userDoc.data().favorites || [];
                if (currentFavorites.includes(recipeId)) {
                    await userRef.update({
                        favorites: firebase.firestore.FieldValue.arrayRemove(recipeId)
                    });
                    updateFavoriteButton(false);
                    Toast.show('Favorilerden √ßƒ±karƒ±ldƒ±');
                } else {
                    await userRef.update({
                        favorites: firebase.firestore.FieldValue.arrayUnion(recipeId)
                    });
                    updateFavoriteButton(true);
                    Toast.show('Favorilere eklendi!', 'success');
                }
            } catch (error) {
                console.error("Favori hatasƒ±:", error);
                Toast.show('ƒ∞≈ülem yapƒ±lamadƒ±', 'error');
            }
        });

        // Porsiyon ve Malzeme Y√∂netimi
        let currentServings = 4;
        let baseServings = 4;
        let ingredientsList = [];

        async function loadRecipeDetail() {
            const recipeId = new URLSearchParams(window.location.search).get('id');
            if (!recipeId) {
                Toast.show('Tarif ID bulunamadƒ±', 'error');
                return;
            }
            
            if (!window.Recipes || !window.Recipes.data) {
                try {
                    await window.Recipes.loadRecipes();
                } catch (e) {
                    console.error("Tarifler y√ºklenemedi:", e);
                    Toast.show('Tarifler y√ºklenemedi', 'error');
                    return;
                }
            }
            
            const recipe = window.Recipes.data.find(r => r.id.toString() === recipeId.toString());
            if (!recipe) {
                Toast.show('Tarif bulunamadƒ±', 'error');
                return;
            }
            
            document.getElementById('recipeHeroImage').src = recipe.image;
            document.getElementById('recipeCategory').textContent = recipe.category;
            document.getElementById('recipeTitle').textContent = recipe.title;
            document.getElementById('recipePrepTime').textContent = recipe.prepTime;
            document.getElementById('recipeCookTime').textContent = recipe.cookTime;
            document.getElementById('recipeServings').textContent = recipe.servings + ' ki≈üilik';
            document.getElementById('recipeDifficulty').textContent = recipe.difficulty;
            
            baseServings = recipe.servings || 4;
            currentServings = baseServings;
            document.getElementById('servingsCount').textContent = currentServings;
            
            try {
                const contentHtml = await window.Recipes.loadRecipeContent(recipe.contentFile);
                document.getElementById('instructionsContent').innerHTML = contentHtml;
                parseIngredients(contentHtml);
            } catch (e) {
                console.error("Tarif i√ßeriƒüi y√ºklenemedi:", e);
                document.getElementById('instructionsContent').innerHTML = '<p>Tarif i√ßeriƒüi y√ºklenemedi.</p>';
            }
        }

        function parseIngredients(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            // Malzeme listelerini bul (Genellikle h2 "Malzemeler" sonrasƒ± ul/ol)
            const headings = tempDiv.querySelectorAll('h2, h3');
            ingredientsList = [];
            
            headings.forEach(heading => {
                if (heading.textContent.toLowerCase().includes('malzeme')) {
                    let nextEl = heading.nextElementSibling;
                    while (nextEl && (nextEl.tagName === 'UL' || nextEl.tagName === 'OL')) {
                        const items = nextEl.querySelectorAll('li');
                        items.forEach(li => {
                            const text = li.textContent.trim();
                            if (text && containsMeasurement(text)) {
                                ingredientsList.push(text);
                            }
                        });
                        nextEl = nextEl.nextElementSibling;
                    }
                }
            });
            
            renderIngredients();
        }

        function containsMeasurement(text) {
            // √ñl√ß√º birimi i√ßeren satƒ±rlarƒ± tespit et
            const measurements = ['su bardaƒüƒ±', '√ßay bardaƒüƒ±', 'yemek ka≈üƒ±ƒüƒ±', 'tatlƒ± ka≈üƒ±ƒüƒ±', '√ßay ka≈üƒ±ƒüƒ±', 
                                'kg', 'gr', 'g ', 'ml', 'cl', 'litre', 'adet', 'paket', 'demet', 'di≈ü'];
            return measurements.some(m => text.toLowerCase().includes(m)) || /\d/.test(text);
        }

        function renderIngredients() {
            const container = document.getElementById('ingredientsList');
            if (!container || ingredientsList.length === 0) {
                if (container) container.innerHTML = '<p>Malzemeler y√ºklenemedi.</p>';
                return;
            }
            
            const ratio = currentServings / baseServings;
            container.innerHTML = ingredientsList.map((ing) => {
                let displayText = ing;
                if (ratio !== 1) {
                    // Sayƒ±larƒ± bul ve √ßarp
                    displayText = ing.replace(/(\d+(?:[.,]\d+)?|\d+\/\d+)/g, (match) => {
                        let num;
                        if (match.includes('/')) {
                            const [a, b] = match.split('/');
                            num = parseFloat(a) / parseFloat(b);
                        } else {
                            num = parseFloat(match.replace(',', '.'));
                        }
                        if (isNaN(num)) return match;
                        const scaled = num * ratio;
                        // Yuvarlama
                        return scaled.toFixed(1).replace(/\.0$/, '');
                    });
                }
                return `
                    <div class="ingredient-item">
                        <div class="ingredient-checkbox" onclick="toggleIngredient(this)"></div>
                        <span class="ingredient-text">${displayText}</span>
                    </div>
                `;
            }).join('');
        }

        function toggleIngredient(checkbox) {
            checkbox.classList.toggle('checked');
            checkbox.nextElementSibling.classList.toggle('checked');
        }

        document.getElementById('increaseServings')?.addEventListener('click', () => {
            currentServings++;
            document.getElementById('servingsCount').textContent = currentServings;
            renderIngredients();
        });

        document.getElementById('decreaseServings')?.addEventListener('click', () => {
            if (currentServings > 1) {
                currentServings--;
                document.getElementById('servingsCount').textContent = currentServings;
                renderIngredients();
            }
        });

        // Payla≈üƒ±m Fonksiyonlarƒ±
        document.getElementById('shareBtn')?.addEventListener('click', () => {
            Modal.open('shareModal');
        });

        document.getElementById('shareNative')?.addEventListener('click', async () => {
            try {
                await navigator.share({
                    title: document.getElementById('recipeTitle').textContent,
                    url: window.location.href
                });
            } catch (err) {
                console.log('Payla≈üƒ±m iptal edildi');
            }
            Modal.close('shareModal');
        });

        document.getElementById('shareWhatsApp')?.addEventListener('click', () => {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.getElementById('recipeTitle').textContent);
            window.open(`https://wa.me/?text=${text}%20${url}`, '_blank');
            Modal.close('shareModal');
        });

        document.getElementById('shareCopy')?.addEventListener('click', () => {
            navigator.clipboard.writeText(window.location.href);
            Toast.show('Link kopyalandƒ±!', 'success');
            Modal.close('shareModal');
        });

        document.getElementById('printBtn')?.addEventListener('click', () => {
            window.print();
        });

        document.addEventListener('DOMContentLoaded', loadRecipeDetail);
    </script>
