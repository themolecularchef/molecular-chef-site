    <script>
        // Auth state
        firebase.auth().onAuthStateChanged((user) => {
            const navAuth = document.getElementById('navAuth');
            const navUser = document.getElementById('navUser');
            const navUserName = document.getElementById('navUserName');
            const navLists = document.getElementById('navLists');
            const mobileAuth = document.getElementById('mobileAuth');
            const mobileUser = document.getElementById('mobileUser');
            const mobileUserName = document.getElementById('mobileUserName');
            const mobileLists = document.getElementById('mobileLists');

            if (user) {
                if (navAuth) navAuth.classList.add('hidden');
                if (navUser) navUser.classList.remove('hidden');
                if (navUserName) navUserName.textContent = user.displayName || user.email;
                if (navLists) navLists.classList.remove('hidden');

                if (mobileAuth) mobileAuth.classList.add('hidden');
                if (mobileUser) mobileUser.classList.remove('hidden');
                if (mobileUserName) mobileUserName.textContent = user.displayName || user.email;
                if (mobileLists) mobileLists.classList.remove('hidden');

                checkFavoriteStatus();
            } else {
                if (navAuth) navAuth.classList.remove('hidden');
                if (navUser) navUser.classList.add('hidden');
                if (navLists) navLists.classList.add('hidden');
                if (mobileAuth) mobileAuth.classList.remove('hidden');
                if (mobileUser) mobileUser.classList.add('hidden');
                if (mobileLists) mobileLists.classList.add('hidden');
            }
        });

        document.getElementById('navLogout')?.addEventListener('click', async () => {
            await firebase.auth().signOut();
            localStorage.removeItem('skipAuth');
            window.location.href = 'index.html';
        });

        document.getElementById('mobileLogout')?.addEventListener('click', async () => {
            await firebase.auth().signOut();
            localStorage.removeItem('skipAuth');
            window.location.href = 'index.html';
        });

        async function checkFavoriteStatus() {
            const recipeId = new URLSearchParams(window.location.search).get('id');
            if (!recipeId) return;

            try {
                const user = firebase.auth().currentUser;
                if (!user) return;

                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const favorites = doc.data().favorites || [];
                    updateFavoriteButton(favorites.includes(recipeId));
                } else {
                    updateFavoriteButton(false);
                }
            } catch (e) {
                console.error("Favori kontrol hatasƒ±:", e);
            }
        }

        function updateFavoriteButton(isFavorited) {
            const btn = document.getElementById('addToFavoritesBtn');
            if (!btn) return;

            const icon = btn.querySelector('.action-btn-icon');
            const text = btn.querySelector('.action-btn-text');

            if (isFavorited) {
                btn.classList.add('active');
                if (icon) icon.textContent = '‚ù§Ô∏è';
                if (text) text.textContent = 'Favorilerden √áƒ±kar';
            } else {
                btn.classList.remove('active');
                if (icon) icon.textContent = 'ü§ç';
                if (text) text.textContent = 'Favorilere Ekle';
            }
        }

        document.getElementById('addToFavoritesBtn')?.addEventListener('click', async () => {
            const user = firebase.auth().currentUser;
            if (!user) {
                showToast('Favorilere eklemek i√ßin giri≈ü yapmalƒ±sƒ±nƒ±z', 'error');
                setTimeout(() => window.location.href = 'auth.html', 1500);
                return;
            }

            const recipeId = new URLSearchParams(window.location.search).get('id');
            if (!recipeId) return;

            try {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();

                if (!userDoc.exists) {
                    // Kullanƒ±cƒ± dok√ºmanƒ± yoksa olu≈ütur
                    await userRef.set({
                        favorites: [recipeId],
                        name: user.displayName || '',
                        email: user.email
                    });
                    updateFavoriteButton(true);
                    showToast('Favorilere eklendi!', 'success');
                    return;
                }

                const currentFavorites = userDoc.data().favorites || [];

                if (currentFavorites.includes(recipeId)) {
                    // Favorilerden √ßƒ±kar
                    await userRef.update({
                        favorites: firebase.firestore.FieldValue.arrayRemove(recipeId)
                    });
                    updateFavoriteButton(false);
                    showToast('Favorilerden √ßƒ±karƒ±ldƒ±');
                } else {
                    // Favorilere ekle
                    await userRef.update({
                        favorites: firebase.firestore.FieldValue.arrayUnion(recipeId)
                    });
                    updateFavoriteButton(true);
                    showToast('Favorilere eklendi!', 'success');
                }
            } catch (error) {
                console.error("Favori hatasƒ±:", error);
                showToast('ƒ∞≈ülem yapƒ±lamadƒ±', 'error');
            }
        });

        function showToast(message, type = 'default') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.className = 'toast active ' + type;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }
    </script>
