            <form class="auth-form" id="authForm">

    <script src="js/app.js"></script>
    
    <script>
        // Theme
        const ThemeManager = {
            init() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else if (prefersDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
                document.getElementById('themeToggle')?.addEventListener('click', () => this.toggle());
            },
            toggle() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            }
        };
        ThemeManager.init();

        function showToast(message, type = 'default') {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.className = 'toast active ' + type;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) window.location.href = 'index.html';
        });

        let isLoginMode = true;
        const authForm = document.getElementById('authForm');
        const toggleBtn = document.getElementById('authToggleBtn');

        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                document.getElementById('authTitle').textContent = 'GiriÅŸ Yap';
                document.getElementById('authSubtitle').textContent = 'HesabÄ±nÄ±za giriÅŸ yaparak tariflerinizi kaydedin';
                document.getElementById('authSubmit').textContent = 'GiriÅŸ Yap';
                document.getElementById('nameGroup').style.display = 'none';
                document.getElementById('confirmPasswordGroup').style.display = 'none';
                document.getElementById('authToggleText').textContent = 'HesabÄ±nÄ±z yok mu?';
                toggleBtn.textContent = 'KayÄ±t Ol';
            } else {
                document.getElementById('authTitle').textContent = 'KayÄ±t Ol';
                document.getElementById('authSubtitle').textContent = 'Yeni bir hesap oluÅŸturun';
                document.getElementById('authSubmit').textContent = 'KayÄ±t Ol';
                document.getElementById('nameGroup').style.display = 'block';
                document.getElementById('confirmPasswordGroup').style.display = 'block';
                document.getElementById('authToggleText').textContent = 'Zaten hesabÄ±nÄ±z var mÄ±?';
                toggleBtn.textContent = 'GiriÅŸ Yap';
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (isLoginMode) {
                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    showToast('GiriÅŸ baÅŸarÄ±lÄ±!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 500);
                } catch (error) {
                    let msg = 'GiriÅŸ yapÄ±lamadÄ±';
                    if (error.code === 'auth/user-not-found') msg = 'KullanÄ±cÄ± bulunamadÄ±';
                    if (error.code === 'auth/wrong-password') msg = 'Åifre hatalÄ±';
                    showToast(msg, 'error');
                }
            } else {
                const name = document.getElementById('name').value.trim();
                const confirmPass = document.getElementById('confirmPassword').value;
                
                if (!name) return showToast('Ä°sim girin', 'error');
                if (password !== confirmPass) return showToast('Åifreler eÅŸleÅŸmiyor', 'error');
                if (password.length < 6) return showToast('Åifre en az 6 karakter', 'error');

                try {
                    const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    await result.user.updateProfile({ displayName: name });
                    await db.collection('users').doc(result.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: new Date().toISOString(),
                        favorites: []
                    });
                    showToast('KayÄ±t baÅŸarÄ±lÄ±!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 500);
                } catch (error) {
                    let msg = 'KayÄ±t yapÄ±lamadÄ±';
                    if (error.code === 'auth/email-already-in-use') msg = 'E-posta kullanÄ±mda';
                    showToast(msg, 'error');
                }
            }
        });

        function skipAuth(e) {
            e.preventDefault();
            localStorage.setItem('skipAuth', 'true');
            window.location.href = 'index.html';
        }
    </script>
