<body class="auth-page">
    <!-- Navigation -->

    <!-- Auth Container -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title" id="authTitle">GiriÅŸ Yap</h1>
                <p class="auth-subtitle" id="authSubtitle">HesabÄ±nÄ±za giriÅŸ yaparak tariflerinizi kaydedin</p>
            </div>
            
            <form class="auth-form" id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label class="form-label" for="name">Ä°sim</label>
                    <input type="text" class="form-input" id="name" name="name" placeholder="Ä°sminizi girin">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">E-posta</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="ornek@email.com" required>

                <div class="form-group">

                    <label class="form-label" for="confirmPassword">Åifre Tekrar</label>

    <!-- Toast Notification -->

        <span class="toast-message" id="toastMessage"></span>

    <!-- Scripts -->
    <script src="app.js"></script>
    
    <script>
        // Tema yÃ¶netimi
        const ThemeManager = {
            init() {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else if (prefersDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
                
                const toggle = document.getElementById('themeToggle');
                if (toggle) {
                    toggle.addEventListener('click', () => this.toggle());
                }
            },
            
            toggle() {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            }
        };
        
        ThemeManager.init();

        // Toast gÃ¶ster
        function showToast(message, type = 'default') {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toastMessage');
            msg.textContent = message;
            toast.className = 'toast active ' + type;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // Zaten giriÅŸ yapmÄ±ÅŸsa ana sayfaya yÃ¶nlendir
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Auth formu yÃ¶netimi
        let isLoginMode = true;
        
        const authForm = document.getElementById('authForm');
        const toggleBtn = document.getElementById('authToggleBtn');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');
        const authSubmit = document.getElementById('authSubmit');
        const nameGroup = document.getElementById('nameGroup');
        const confirmGroup = document.getElementById('confirmPasswordGroup');
        const toggleText = document.getElementById('authToggleText');

        // GiriÅŸ/KayÄ±t arasÄ± geÃ§iÅŸ
        toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authTitle.textContent = 'GiriÅŸ Yap';
                authSubtitle.textContent = 'HesabÄ±nÄ±za giriÅŸ yaparak tariflerinizi kaydedin';
                authSubmit.textContent = 'GiriÅŸ Yap';
                nameGroup.style.display = 'none';
                confirmGroup.style.display = 'none';
                toggleText.textContent = 'HesabÄ±nÄ±z yok mu?';
                toggleBtn.textContent = 'KayÄ±t Ol';
            } else {
                authTitle.textContent = 'KayÄ±t Ol';
                authSubtitle.textContent = 'Yeni bir hesap oluÅŸturun';
                authSubmit.textContent = 'KayÄ±t Ol';
                nameGroup.style.display = 'block';
                confirmGroup.style.display = 'block';
                toggleText.textContent = 'Zaten hesabÄ±nÄ±z var mÄ±?';
                toggleBtn.textContent = 'GiriÅŸ Yap';
            }
        });

        // Form gÃ¶nderimi
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (isLoginMode) {
                // GiriÅŸ Yap
                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    showToast('GiriÅŸ baÅŸarÄ±lÄ±!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } catch (error) {
                    let message = 'GiriÅŸ yapÄ±lamadÄ±';
                    if (error.code === 'auth/user-not-found') message = 'Bu e-posta ile kayÄ±tlÄ± kullanÄ±cÄ± bulunamadÄ±';
                    if (error.code === 'auth/wrong-password') message = 'Åifre hatalÄ±';
                    if (error.code === 'auth/invalid-email') message = 'GeÃ§ersiz e-posta adresi';
                    if (error.code === 'auth/too-many-requests') message = 'Ã‡ok fazla deneme yaptÄ±nÄ±z, lÃ¼tfen bekleyin';
                    showToast(message, 'error');
                }
            } else {
                // KayÄ±t Ol
                const name = document.getElementById('name').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!name) {
                    showToast('LÃ¼tfen isminizi girin', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showToast('Åifreler eÅŸleÅŸmiyor', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showToast('Åifre en az 6 karakter olmalÄ±dÄ±r', 'error');
                    return;
                }
                
                try {
                    // KullanÄ±cÄ± oluÅŸtur
                    const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    
                    // Profil gÃ¼ncelle (isim)
                    await result.user.updateProfile({ displayName: name });
                    
                    // Firestore'a kullanÄ±cÄ± bilgilerini kaydet
                    await db.collection('users').doc(result.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: new Date().toISOString(),
                        favorites: []
                    });
                    
                    showToast('KayÄ±t baÅŸarÄ±lÄ±!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } catch (error) {
                    let message = 'KayÄ±t yapÄ±lamadÄ±';
                    if (error.code === 'auth/email-already-in-use') message = 'Bu e-posta adresi zaten kullanÄ±lÄ±yor';
                    if (error.code === 'auth/invalid-email') message = 'GeÃ§ersiz e-posta adresi';
                    if (error.code === 'auth/weak-password') message = 'Åifre Ã§ok zayÄ±f';
                    showToast(message, 'error');
                }
            }
        });

        // Ãœye olmadan devam et
        function skipAuth(e) {
            e.preventDefault();
            localStorage.setItem('skipAuth', 'true');
            window.location.href = 'index.html';
        }
    </script>
