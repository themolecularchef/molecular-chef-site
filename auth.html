    <script>
        // Auth mode state
        let isLoginMode = true;

        // Redirect if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Theme Toggle
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            ThemeManager.toggle();
        });

        // Skip Auth
        document.getElementById('skipAuthLink')?.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.setItem('skipAuth', 'true');
            window.location.href = 'index.html';
        });

        // Toggle Login/Register
        document.getElementById('authToggleBtn')?.addEventListener('click', toggleAuthMode);

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('authTitle');
            const subtitle = document.getElementById('authSubtitle');
            const submit = document.getElementById('authSubmit');
            const nameGroup = document.getElementById('nameGroup');
            const confirmGroup = document.getElementById('confirmPasswordGroup');
            const toggleText = document.getElementById('authToggleText');
            const toggleBtn = document.getElementById('authToggleBtn');
            const passwordHint = document.getElementById('passwordHint');
            const form = document.getElementById('authForm');

            if (isLoginMode) {
                title.textContent = 'GiriÅŸ Yap';
                subtitle.textContent = 'HesabÄ±nÄ±za giriÅŸ yaparak tariflerinizi kaydedin';
                submit.textContent = 'GiriÅŸ Yap';
                nameGroup.style.display = 'none';
                confirmGroup.style.display = 'none';
                toggleText.textContent = 'HesabÄ±nÄ±z yok mu?';
                toggleBtn.textContent = 'KayÄ±t Ol';
                passwordHint.textContent = 'En az 6 karakter olmalÄ±dÄ±r';
                form.reset();
            } else {
                title.textContent = 'KayÄ±t Ol';
                subtitle.textContent = 'Yeni bir hesap oluÅŸturun';
                submit.textContent = 'KayÄ±t Ol';
                nameGroup.style.display = 'block';
                confirmGroup.style.display = 'block';
                toggleText.textContent = 'Zaten hesabÄ±nÄ±z var mÄ±?';
                toggleBtn.textContent = 'GiriÅŸ Yap';
                passwordHint.textContent = 'En az 6 karakter, bÃ¼yÃ¼k-kÃ¼Ã§Ã¼k harf ve rakam iÃ§ermelidir';
            }
        }

        // Form Submit
        document.getElementById('authForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Email validasyonu
            if (!isValidEmail(email)) {
                Toast.show('GeÃ§erli bir e-posta adresi girin', 'error');
                return;
            }

            if (isLoginMode) {
                try {
                    await firebase.auth().signInWithEmailAndPassword(email, password);
                    Toast.show('GiriÅŸ baÅŸarÄ±lÄ±!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 500);
                } catch (error) {
                    handleAuthError(error);
                }
            } else {
                const name = document.getElementById('name').value.trim();
                const confirmPass = document.getElementById('confirmPassword').value;

                if (!name) {
                    Toast.show('LÃ¼tfen isminizi girin', 'error');
                    return;
                }
                
                if (password !== confirmPass) {
                    Toast.show('Åifreler eÅŸleÅŸmiyor', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    Toast.show('Åifre en az 6 karakter olmalÄ±dÄ±r', 'error');
                    return;
                }

                try {
                    const result = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    await result.user.updateProfile({ displayName: name });
                    
                    await db.collection('users').doc(result.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: new Date().toISOString(),
                        favorites: [],
                        lists: []
                    });
                    
                    Toast.show('KayÄ±t baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } catch (error) {
                    handleAuthError(error);
                }
            }
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function handleAuthError(error) {
            console.error("Auth hatasÄ±:", error);
            let msg = 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.';
            
            switch(error.code) {
                case 'auth/user-not-found':
                    msg = 'Bu e-posta adresi ile kayÄ±tlÄ± kullanÄ±cÄ± bulunamadÄ±';
                    break;
                case 'auth/wrong-password':
                    msg = 'Åifre hatalÄ±. LÃ¼tfen tekrar deneyin';
                    break;
                case 'auth/invalid-email':
                    msg = 'GeÃ§ersiz e-posta adresi';
                    break;
                case 'auth/email-already-in-use':
                    msg = 'Bu e-posta adresi zaten kullanÄ±mda';
                    break;
                case 'auth/weak-password':
                    msg = 'Åifre Ã§ok zayÄ±f. En az 6 karakter kullanÄ±n';
                    break;
                case 'auth/too-many-requests':
                    msg = 'Ã‡ok fazla deneme yaptÄ±nÄ±z. LÃ¼tfen daha sonra tekrar deneyin';
                    break;
                case 'auth/network-request-failed':
                    msg = 'Ä°nternet baÄŸlantÄ±nÄ±zÄ± kontrol edin';
                    break;
            }
            
            Toast.show(msg, 'error');
        }
